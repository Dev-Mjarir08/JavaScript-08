<!doctype html>
<html lang="en">
    <head>
        <title>
            Simple Interest Calculator
        </title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th colspan="2" class="text-center fs-2">
                            Simple Interest Calculator
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Principal Amount (P)</td>
                        <td id="principal"></td>
                    </tr>
                    <tr>
                        <td>Rate of Interest (R)</td>
                        <td id="rate"></td>
                    </tr>
                    <tr>
                        <td>Time (T) in years</td>
                        <td id="time"></td>
                    </tr>
                    <tr>
                        <td>Simple Interest (SI)</td>
                        <td id="simple_interest"></td>
                    </tr>
                    <tr>
                        <th>Total Amount (A)</th>
                        <th id="total_amount"></th>
                </tbody>
            </table>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="simple-interest.js"></script>
        <script>
            document.getElementById("principal").innerText = principal;
            document.getElementById("rate").innerText = rate + " %";
            document.getElementById("time").innerText = time + " years";    
            document.getElementById("simple_interest").innerText = simple_interest;
            document.getElementById("total_amount").innerText = total_amount;
        </script>
    </body>
</html>
