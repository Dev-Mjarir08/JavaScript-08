<!doctype html>
<html lang="en">

<head>
  <title>Quotes App</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="quote-wraper mt-5 d-flex justify-content-center flex-column" style="height:500px;">
          <h4 class="text-center">Random Quote Generator</h4>

           <div class="timer" id="timer">5</div>

          <figure class="text-center border border-3 border-dark mt-5 p-4 rounded" style="height: 300px;">
            <blockquote class="blockquote mt-5">
              <p id="quote" class="text-black mt-5">A well-known quote, contained in a blockquote element.</p>
              <p class="content"></p>
            </blockquote>
            <figcaption class="blockquote-footer text-black fs-4 mt-4">
              Someone famous in <cite title="Source Title" class="text-danger">Source Title</cite>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>

</html>
