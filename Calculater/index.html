<!-- creating calculater html and css using javascript -->
 <!doctype html>
 <html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
 
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
 
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="text-center mt-5 mb-5">Calculater</h2>
                <div class="col-md-3">
                    <form class="form-control" action="" method="post" onsubmit="return false;">
                        <div class="mb-3 mt-3">
                            <input
                                type="number"
                                class="form-control"
                                id="num1"
                                name="value1"
                                placeholder="value 1"
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="number"
                                class="form-control"
                                id="num2"
                                name="value2"
                                placeholder="value 2"
                            />
                        </div>
                            <div class="mb-3">
                            <input
                                type="number"
                                class="form-control"
                                id="ans"
                                name="answer"
                                placeholder="Answer"
                                readonly
                              
                            />
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary m me-4"   onclick="sum()" >+</button>
                            <button class="btn btn-primary me-4" onclick="sub()"  >-</button>
                            <button class="btn btn-primary me-4"  onclick="multiplie()"  >*</button>
                            <button class="btn btn-primary me-4"onclick="divide()"  >/</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
 
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" type="text/javascript"></script>
    </body>
 </html>
