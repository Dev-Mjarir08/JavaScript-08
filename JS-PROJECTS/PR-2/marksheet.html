<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th colspan="5" class="text-center fs-2">MARKSHEET</th>
                    </tr>
                        <tr>
                    <th>Student Name</th>
                    <th id="s_name" colspan="5"></th>
                    </tr>
            </thead>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                </tr>
                <tbody>
                    <tr>
                        <td>HTML & CSS</td>
                        <td id="html_marks"></td>
                    </tr>
                    <tr>
                        <td>DSA</td>
                        <td id="dsa_marks"></td>
                    </tr>
                    <tr>
                        <td>MQ-BT</td>
                        <td id="mq_bt"></td>
                    </tr>
                    <tr>
                        <td>TOTAL</td>
                        <td id="total"></td>
                    </tr>
                    
                    <tr>
                        <td>AVERAGE</td>
                        <td id="avg"></td>
                    </tr>
                      <tr>
                        <td>STATUS</td>
                        <td>B+</td>
                    </tr>
                </tbody>
            </thead>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="marksheet.js"></script>
        <script>
            document.getElementById("s_name").innerText = s_name;
            document.getElementById("html_marks").innerText = html_marks;
            document.getElementById("dsa_marks").innerText = dsa_marks;
            document.getElementById("mq_bt").innerText = mq_bt; 
            document.getElementById("total").innerText = total;
            document.getElementById("avg").innerText = avg;

        </script>
    </body>
</html>
