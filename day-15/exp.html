<!doctype html>
<html lang="en">

<head>
  <title>Slider Forms</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4 slider-wrapper">

          <!-- Home -->
          <div class="slide active home">
            <div class="box1 mt-4 d-flex align-items-end">
              <div class="content w-100 p-3 pb-5">
                <button class="btn w-100 btn-dark p-2 mb-2" onclick="login()">Login</button>
                <button class="btn w-100 btn-outline-dark p-2 mt-2 mb-3" onclick="register()">Register</button>
              </div>
            </div>
          </div>

          <!-- Login -->
          <div class="slide login">
            <div class="form-container mt-4 pt-4 p-2">
              <button class="btn" onclick="homeScr()">
                <i class="bi bi-chevron-left p-3 fw-bold fs-5"></i>
              </button>
              <h4 class="fw-bold text-dark p-3 pt-4">Welcome back! Glad to see you, Again!</h4>
              <div class="login-form mt-4">
                <form action="" class="w-100 p-3 pb-5">
                  <input type="email" placeholder="Enter your e-mail" class="form-control mb-3" id="loginEmail">
                  <input type="password" placeholder="Enter your Password" id="loginPass" class="form-control mb-3">
                  <button class="btn w-100 btn-dark p-2 mb-2" type="button" onclick=" loginForm()">Login</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Register -->
          <div class="slide register">
            <div class="form-container mt-4 pt-4 p-2">
              <button class="btn" onclick="homeScr()">
                <i class="bi bi-chevron-left p-3 fw-bold fs-5"></i>
              </button>
              <h4 class="fw-bold text-dark p-3 pt-4">Hello! Register to get started</h4>
              <div class="signup-form mt-4">
                <form action="" class="w-100 p-3 pb-5">
                  <input type="text" placeholder="User Name" id="username" class="form-control mb-3">
                  <input type="email" placeholder="E-mail" id="email" class="form-control mb-3">
                  <input type="password" placeholder="Password" id="password" class="form-control mb-3">
                  <input type="password" placeholder="cpassword" id="signupData" class="form-control mb-3">
                  <button class="btn w-100 btn-dark p-2 mb-2" type="button" onclick="signupForm()">Register</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
