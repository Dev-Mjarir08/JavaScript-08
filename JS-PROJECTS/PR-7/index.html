<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login-Signup Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>

    <video autoplay muted loop class="bg-video">
    <source src="./assets/media/130064-746154312_small.mp4" type="video/mp4">
  </video>

  <div class="form-box p-3">

    <div class="switch-buttons">
      <button id="loginBtn" class="active" onclick="showLogin()">Login</button>
      <button id="signupBtn" onclick="showSignup()">Sign Up</button>
    </div>


    <div class="forms" id="form-container">

      <form id="loginForm" class="text-center">
        <h3 class="text-light">Welcome Back</h3>
        <div class="mb-4">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-btn mt-4">Login</button>
      </form>
      
    </div>
  </div>


  
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
