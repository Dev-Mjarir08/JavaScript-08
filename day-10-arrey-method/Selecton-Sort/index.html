<!doctype html>
<html lang="en">

<head>
    <title>Selection Sort</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container border border-2 rounded-5 my-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center my-4">Selection Sort</h1>
                <form class="mx-auto border border-2 rounded-5 p-4" style="max-width: 400px;" onsubmit="
                    selection_sort(); return false;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="arrayInput"
                            placeholder="Enter numbers separated by commas" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Sort</button>
                </form>
                <p class="text-center mt-5 h3" id="result">Sorted Array:</p>
            </div>
        </div>
    </div>

    <script>
        function
            selection_sort() {
            let input = document.getElementById("arrayInput").value;
            let arr = [];
            let num = "";


            for (let i = 0; i < input.length; i++) {
                if (input[i] !== "," && input[i] !== " ") {
                    num += input[i];
                } else if (input[i] === ",") {
                    if (num !== "") {
                        arr.push(parseInt(num));
                        num = "";
                    }
                }
            }
            if (num !== "") {
                arr.push(parseInt(num));
            }


            let n = arr.length;
            for (i = 0; i < n - 1; i++) {
                minindex = i;
                for (j = i + 1; j < n; j++) {
                    if (arr[minindex] > arr[j]) {
                        minindex = j;
                    }
                }
                if (minindex != i) {
                    let temp = arr[i];
                    arr[i] = arr[minindex];
                    arr[minindex] = temp;
                }
            }


            let resultText = "Sorted Array: ";
            for (let i = 0; i < arr.length; i++) {
                resultText += arr[i];
                if (i < arr.length - 1) {
                    resultText += ", ";
                }
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>

</html>
