<!doctype html>
<html lang="en">
    <head>
        <title>Perameters Calculater</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
   <div class="container">
        <h1 class="text-center my-4">Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-5">
                <form method="post" onsubmit="calc(); return false">
                    <div class="mb-3">
                        <input type="number" class="form-control" name="value1" required placeholder="Value 1" />
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="value2" required placeholder="Value 2" />
                    </div>
                    <ol>
                        <li>For Sum</li>
                        <li>For Subtraction</li>
                        <li>For Multiplication</li>
                        <li>For Division</li>
                    </ol>
                    <div class="mb-3">
                        <input type="number" class="form-control" name="choice" min="1" max="4" required placeholder="Enter your choice" />
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    <h4 class="result">Result: </h4>
                </form>
            </div>
        </div>
    </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
