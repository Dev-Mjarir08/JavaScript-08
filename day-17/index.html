<!doctype html>
<html lang="en">
    <head>
        <title>Salary Slip UI</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
      <div class="container my-4">
  <h2 class="text-center mb-4">Employee Salary Slip Generator</h2>

  <div class="mb-3">
    <input type="text" id="empName" class="form-control" placeholder="Enter Employee Name">
  </div>
  <div class="mb-3">
    <input type="number" id="empSalary" class="form-control" placeholder="Enter Basic Salary">
  </div>
  <button class="btn btn-success w-100" onclick="generateSlip()">Generate Salary Slip</button>

  <h3 class="mt-5">Salary Slips</h3>
  <table class="table table-bordered table-dark mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Basic</th>
        <th>HRA (20%)</th>
        <th>DA (10%)</th>
        <th>TA (5%)</th>
        <th>PF (12%)</th>
        <th>Tax (10%)</th>
        <th>Net Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tbldata"></tbody>
  </table>
</div>
        



        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
